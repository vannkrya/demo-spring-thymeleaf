<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
</head>
<body>
<div th:replace="~{/pages/navbar :: navbar}"></div>
<div class="flex flex-col items-center">
    <div class="w-1/2 mt-10">
        <a
                th:href="@{/add-employee-form}"
                type="button"
                class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2">
            Add
        </a>
        <div class="relative overflow-x-auto">
            <table class="w-full text-sm text-left text-gray-500">
                <thead class="text-xs text-gray-700 uppercase bg-gray-300">
                <tr class="text-center">
                    <th scope="col" class="px-6 py-3">
                        id
                    </th>
                    <th scope="col" class="px-6 py-3">
                        name
                    </th>
                    <th scope="col" class="px-6 py-3">
                        gender
                    </th>
                    <th scope="col" class="px-6 py-3">
                        action
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr
                        class="bg-gray-200 text-gray-900 font-medium text-center"
                        th:each="emp:${empList}">
                    <td
                            th:text="${emp.id}"
                            class="px-6 py-4 whitespace-nowrap">
                    </td>
                    <td
                            th:text="${emp.name}"
                            class="px-6 py-4">
                    </td>
                    <td
                            th:text="${emp.gender}"
                            class="px-6 py-4">
                    </td>
                    <td class="px-6 py-4 flex">
                        <a
                                th:href="@{/edit-employee-form{id}(id=${emp.id})}"
                                type="button"
                                class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-100 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2">
                           Edit
                        </a>
                      <form
                              th:action="@{/delete-employee/{id}(id=${emp.id})}" method="post"
                      >
                          <button
                                  type="submit"
                                  class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2">
                              Delete
                          </button>
                      </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>


</body>
</html>
